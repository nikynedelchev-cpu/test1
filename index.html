<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Револвер</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    .timeline {
      display: grid;
      grid-template-columns: 80px 1fr;
      margin-top: 2em;
    }
    .hour {
      padding: 4px;
      border-bottom: 1px solid #333;
    }
    .bar {
      height: 20px;
      background: #444;
      position: relative;
    }
    .activity {
      position: absolute;
      height: 100%;
      background: orange;
      border: 1px solid yellow;
    }
  </style>
</head>
<body>
  <h1>Тест Календар (с секунди)</h1>
  <div class="timeline" id="timeline"></div>

  <script>
    const timeline = document.getElementById('timeline');

    // Часовете от 06:00:00 до 07:00:00
    for (let s = 0; s < 3600; s += 1) {
      const timeStr = new Date(0, 0, 0, 6, 0, s).toTimeString().slice(0, 8);
      const timeLabel = document.createElement("div");
      timeLabel.className = "hour";
      timeLabel.textContent = timeStr;

      const bar = document.createElement("div");
      bar.className = "bar";

      timeline.appendChild(timeLabel);
      timeline.appendChild(bar);
    }

    // Примерна активност: от 06:02:37 до 06:02:41
    const startSec = 157; // 6:02:37
    const duration = 4;
    const activityBar = document.querySelectorAll(".bar")[startSec];
    const activity = document.createElement("div");
    activity.className = "activity";
    activity.style.width = `${duration * 100}%`;
    activityBar.appendChild(activity);
  </script>
</body>
</html>
