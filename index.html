<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневен револвер</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .roller-container {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      margin: 10px;
      padding: 10px;
      background-color: #111;
      border: 1px solid #333;
    }
    .activity {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background-color: #444;
    }
    .log, .calendar-log {
      padding: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .calendar-log table {
      width: 100%;
      border-collapse: collapse;
    }
    .calendar-log th, .calendar-log td {
      padding: 8px;
      border: 1px solid #444;
      text-align: center;
    }
    .gcal-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #111;
      color: white;
      max-width: 1000px;
      margin: 0 auto;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      grid-auto-rows: 40px;
      max-width: 1000px;
      margin: 0 auto 100px auto;
    }
    .calendar-grid div {
      border: 1px solid #333;
      padding: 4px;
      overflow: hidden;
    }
    .hour-label { background: #111; text-align: right; padding-right: 5px; color: #888; font-size: 12px; }
    .day-label { background: #111; text-align: center; font-weight: bold; color: #fff; }
    .event {
      background-color: #2ecc71;
      color: #000;
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Дневен револвер</h1>
  <p>Плъзни и избери активност</p>
  <div class="roller-container" id="roller"></div>

  <div class="log">
    <h3>Лог:</h3>
    <ul id="log"></ul>
  </div>

  <div class="calendar-log">
    <h3>Календар с дейности:</h3>
    <table>
      <thead>
        <tr><th>Активност</th><th>Начало</th><th>Край</th><th>Продължителност</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <div class="gcal-toolbar">
    <div>
      <button onclick="changeWeek(-1)">←</button>
      <button onclick="goToToday()">Днес</button>
      <button onclick="changeWeek(1)">→</button>
    </div>
    <h2 id="current-week"></h2>
    <div></div>
  </div>

  <div class="calendar-grid" id="calendar"></div>

  <script>
    const activities = ["Ставане", "Закуска", "Обед", "Вечеря", "Фитнес", "Работа", "Почивка", "Филм", "Лягане"];
    const colors = {
      "Ставане": "#1abc9c",
      "Закуска": "#3498db",
      "Обед": "#9b59b6",
      "Вечеря": "#e67e22",
      "Фитнес": "#e74c3c",
      "Работа": "#2ecc71",
      "Почивка": "#f1c40f",
      "Филм": "#34495e",
      "Лягане": "#ff6f61"
    };

    const roller = document.getElementById('roller');
    const log = document.getElementById('log');
    const calendarBody = document.getElementById('calendar-body');
    const calendar = document.getElementById('calendar');
    const currentWeekLabel = document.getElementById('current-week');

    let currentActivity = null;
    let activityStartTime = null;
    let baseDate = new Date();

    function renderActivities() {
      roller.innerHTML = '';
      activities.forEach((act) => {
        const div = document.createElement('div');
        div.className = 'activity';
        div.innerText = act;
        div.style.backgroundColor = colors[act];
        div.addEventListener('click', () => handleActivityClick(act));
        roller.appendChild(div);
      });
    }

    function handleActivityClick(activity) {
      const now = new Date();
      if (currentActivity !== null) {
        const durationMin = Math.round((now - activityStartTime) / 60000);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${currentActivity}</td><td>${formatTime(activityStartTime)}</td><td>${formatTime(now)}</td><td>${durationMin} мин</td>`;
        tr.querySelectorAll('td').forEach(td => td.style.backgroundColor = colors[currentActivity]);
        calendarBody.appendChild(tr);
      }
      currentActivity = activity;
      activityStartTime = now;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function goToToday() {
      baseDate = new Date();
      buildGrid();
    }

    function changeWeek(offset) {
      baseDate.setDate(baseDate.getDate() + offset * 7);
      buildGrid();
    }

    function buildGrid() {
      calendar.innerHTML = '';
      const weekStart = new Date(baseDate);
      weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1);
      const days = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(weekStart);
        d.setDate(d.getDate() + i);
        days.push(d);
      }
      currentWeekLabel.textContent = `${days[0].toLocaleDateString()} - ${days[6].toLocaleDateString()}`;
      calendar.appendChild(document.createElement('div'));
      days.forEach(d => {
        const div = document.createElement('div');
        div.className = 'day-label';
        div.textContent = d.toLocaleDateString('bg-BG', { weekday: 'short', day: '2-digit', month: '2-digit' });
        calendar.appendChild(div);
      });
      for (let h = 0; h < 24; h++) {
        const label = document.createElement('div');
        label.className = 'hour-label';
        label.textContent = `${h}:00`;
        calendar.appendChild(label);
        for (let d = 0; d < 7; d++) {
          const cell = document.createElement('div');
          cell.className = `cell-${d}-${h}`;
          calendar.appendChild(cell);
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderActivities();
      buildGrid();
    });
  </script>
</body>
</html>
