<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневен револвер</title>
  <style>
    /* ... (CSS остава непроменен) ... */
  </style>
</head>
<body>
  <h1>Дневен револвер</h1>
  <p>Плъзни и избери активност</p>
  <div class="roller-container" id="roller"></div>

  <div class="log">
    <h3>Лог:</h3>
    <ul id="log"></ul>
  </div>

  <div class="calendar-log">
    <h3>Календар с дейности:</h3>
    <table>
      <thead>
        <tr><th>Активност</th><th>Начало</th><th>Край</th><th>Продължителност</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <div class="gcal-toolbar">
    <div>
      <button onclick="changeWeek(-1)">←</button>
      <button onclick="goToToday()">Днес</button>
      <button onclick="changeWeek(1)">→</button>
    </div>
    <h2 id="current-week"></h2>
    <div></div>
  </div>

  <div class="calendar-grid" id="calendar"></div>

  <script>
    const activities = ["Ставане", "Закуска", "Обед", "Вечеря", "Фитнес", "Работа", "Почивка", "Филм", "Лягане"];
    const colors = {
      "Ставане": "#1abc9c",
      "Закуска": "#3498db",
      "Обед": "#9b59b6",
      "Вечеря": "#e67e22",
      "Фитнес": "#e74c3c",
      "Работа": "#2ecc71",
      "Почивка": "#f1c40f",
      "Филм": "#34495e",
      "Лягане": "#ff6f61"
    };

    const roller = document.getElementById('roller');
    const log = document.getElementById('log');
    const calendarBody = document.getElementById('calendar-body');

    let currentActivity = null;
    let activityStartTime = null;

    function renderActivities() {
      roller.innerHTML = '';
      activities.forEach((act) => {
        const div = document.createElement('div');
        div.className = 'activity';
        div.innerText = act;
        div.addEventListener('click', () => handleActivityClick(act));
        roller.appendChild(div);
      });
    }

    function handleActivityClick(activity) {
      const now = new Date();
      if (currentActivity !== null) {
        const durationMin = Math.round((now - activityStartTime) / 60000);
        const tr = document.createElement('tr');
        tr.className = `calendar-item ${currentActivity}`;
        tr.innerHTML = `<td>${currentActivity}</td><td>${formatTime(activityStartTime)}</td><td>${formatTime(now)}</td><td>${durationMin}m</td>`;
        tr.querySelectorAll('td').forEach(td => td.style.backgroundColor = colors[currentActivity]);
        calendarBody.appendChild(tr);
        saveToStorage(currentActivity, activityStartTime, now, durationMin);
      }
      currentActivity = activity;
      activityStartTime = now;
    }

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function saveToStorage(activity, start, end, durationMin) {
      const logs = JSON.parse(localStorage.getItem('activityLogs') || '[]');
      logs.push({ activity, start, end, durationMin });
      localStorage.setItem('activityLogs', JSON.stringify(logs));
    }

    function loadFromStorage() {
      const logs = JSON.parse(localStorage.getItem('activityLogs') || '[]');
      logs.forEach(({ activity, start, end, durationMin }) => {
        const tr = document.createElement('tr');
        tr.className = `calendar-item ${activity}`;
        tr.innerHTML = `<td>${activity}</td><td>${formatTime(new Date(start))}</td><td>${formatTime(new Date(end))}</td><td>${durationMin}m</td>`;
        tr.querySelectorAll('td').forEach(td => td.style.backgroundColor = colors[activity]);
        calendarBody.appendChild(tr);
      });
    }

    const calendar = document.getElementById('calendar');
    const currentWeekLabel = document.getElementById('current-week');
    let baseDate = new Date();

    function goToToday() { baseDate = new Date(); buildGrid(); }
    function changeWeek(offset) {
      baseDate.setDate(baseDate.getDate() + offset * 7);
      buildGrid();
    }

    function buildGrid() {
      calendar.innerHTML = '';
      const weekStart = new Date(baseDate);
      weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1);
      const days = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(weekStart);
        d.setDate(d.getDate() + i);
        days.push(d);
      }
      currentWeekLabel.textContent = `${days[0].toLocaleDateString()} - ${days[6].toLocaleDateString()}`;
      calendar.appendChild(document.createElement('div'));
      days.forEach(d => {
        const div = document.createElement('div');
        div.className = 'day-label';
        div.textContent = d.toLocaleDateString('bg-BG', { weekday: 'short', day: '2-digit', month: '2-digit' });
        calendar.appendChild(div);
      });
      for (let h = 0; h < 24; h++) {
        const label = document.createElement('div');
        label.className = 'hour-label';
        label.textContent = `${h}:00`;
        calendar.appendChild(label);
        for (let d = 0; d < 7; d++) {
          const cell = document.createElement('div');
          cell.className = `cell-${d}-${h}`;
          calendar.appendChild(cell);
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderActivities();
      buildGrid();
      loadFromStorage();
    });
  </script>
</body>
</html>
