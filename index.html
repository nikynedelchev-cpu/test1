<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Дневен револвер</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 20px; }
    .roller-container { text-align: center; margin: 30px auto; max-width: 300px; overflow-y: auto; border: 1px solid #fff; border-radius: 10px; }
    .activity { padding: 20px; border-bottom: 1px solid #333; cursor: pointer; }
    .activity:hover { background-color: #111; }
    .log, .calendar {
      max-width: 800px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    .log h3, .calendar h3 { margin-top: 0; }
    .calendar table { width: 100%; border-collapse: collapse; color: #fff; }
    .calendar th, .calendar td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    .calendar th { background: #222; }
  </style>
</head>
<body>
  <h1>Дневен револвер</h1>
  <p style="text-align:center; color: #fff;">Плъзни и избери активност</p>
  <div class="roller-container" id="roller">
  </div>

  <div class="log">
    <h3>Лог:</h3>
    <ul id="log"></ul>
  </div>
  <div class="calendar">
    <h3>Календар с дейности:</h3>
    <table>
      <thead>
        <tr><th>Start</th><th>End</th><th>Activity</th><th>Duration</th></tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>

  <script>
    const activities = ["Ставане", "Закуска", "Обед", "Вечеря", "Фитнес", "Работа", "Почивка", "Филм", "Лягане"];
    let currentActivity = null;
    let activityStartTime = null;
    const roller = document.getElementById('roller');
    const log = document.getElementById('log');
    const calendarBody = document.getElementById('calendar-body');

    function renderActivities() {
      roller.innerHTML = '';
      activities.forEach((act, index) => {
        const div = document.createElement('div');
        div.className = 'activity';
        div.innerText = act;
        div.addEventListener('click', () => handleActivityClick(act));
        roller.appendChild(div);
      });
    }

    function handleActivityClick(activity) {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();

      if (currentActivity !== null) {
        const duration = Math.round((now - activityStartTime) / 1000);
        addToCalendar(currentActivity, activityStartTime, now, duration);

        const li = document.createElement('li');
        li.innerText = `${timeStr} — край на: ${currentActivity} (${duration}s)`;
        log.appendChild(li);
      }

      currentActivity = activity;
      activityStartTime = now;

      const li = document.createElement('li');
      li.innerText = `${timeStr} — старт на: ${currentActivity}`;
      log.appendChild(li);
    }

    function addToCalendar(activity, start, end, durationSec) {
      const tr = document.createElement('tr');
      const startStr = start.toLocaleTimeString();
      const endStr = end.toLocaleTimeString();
      const durationStr = `${Math.floor(durationSec / 60)}m ${durationSec % 60}s`;
      tr.innerHTML = `<td>${startStr}</td><td>${endStr}</td><td>${activity}</td><td>${durationStr}</td>`;
      calendarBody.appendChild(tr);
    }

    renderActivities();
  </script>
</body>
</html>
