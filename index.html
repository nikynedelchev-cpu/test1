<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календар</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      background: #fff;
      color: #202124;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #f1f3f4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .nav-controls button {
      margin: 0 4px;
      padding: 6px 10px;
      border: none;
      background: #e8eaed;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-controls button:hover {
      background: #dadce0;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
      flex-wrap: wrap;
    }
    .toolbar h2 {
      margin: 0;
      font-size: 16px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      grid-auto-rows: 60px;
      border-top: 1px solid #dadce0;
    }
    .calendar-grid > div {
      border: 1px solid #dadce0;
      padding: 4px;
      font-size: 12px;
      overflow: hidden;
    }
    .hour-label {
      background: #f8f9fa;
      text-align: right;
      padding-right: 6px;
      color: #5f6368;
    }
    .day-label {
      background: #f8f9fa;
      text-align: center;
      font-weight: 500;
    }
    .event {
      background-color: #4285f4;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
    .roller-container {
      margin: 20px auto;
      max-width: 320px;
      height: 180px;
      overflow-y: scroll;
      border: 2px solid #000;
      border-radius: 10px;
      background: #eee;
      text-align: center;
    }
    .activity {
      font-size: 18px;
      padding: 15px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .log {
      max-width: 95%;
      margin: 10px auto;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
    }
    .log h3 {
      margin-top: 0;
      font-size: 16px;
    }
    .log ul {
      list-style: none;
      padding: 0;
    }
    .log li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .calendar-grid {
        grid-template-columns: 50px repeat(3, 1fr);
      }
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-controls button {
        margin-top: 5px;
      }
      .activity {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Календар</div>
    <div class="nav-controls">
      <button onclick="changeWeek(-1)">←</button>
      <button onclick="goToToday()">Днес</button>
      <button onclick="changeWeek(1)">→</button>
    </div>
  </header>

  <div class="toolbar">
    <h2 id="current-week"></h2>
    <div>
      <button onclick="setView(1)">1 ден</button>
      <button onclick="setView(2)">2 дни</button>
      <button onclick="setView(3)">3 дни</button>
      <button onclick="setView(4)">4 дни</button>
      <button onclick="setView(7)">7 дни</button>
    </div>
  </div>

  <div class="roller-container" id="roller"></div>

  <div class="log">
    <h3>Лог с активности:</h3>
    <ul id="log"></ul>
  </div>

  <div class="calendar-grid" id="calendar"></div>

  <script>
    const activities = ["Ставане", "Закуска", "Обед", "Вечеря", "Фитнес", "Работа", "Почивка", "Филм", "Лягане"];
    const roller = document.getElementById('roller');
    const log = document.getElementById('log');
    let currentActivity = null;
    let activityStart = null;

    function renderActivities() {
      roller.innerHTML = '';
      activities.forEach((act) => {
        const div = document.createElement('div');
        div.className = 'activity';
        div.innerText = act;
        div.onclick = () => {
          const now = new Date();
          if (currentActivity && activityStart) {
            const end = now;
            const dur = Math.round((end - activityStart) / 60000);
            const li = document.createElement('li');
            li.textContent = `${currentActivity}: ${format(activityStart)} - ${format(end)} (${dur} мин)`;
            log.appendChild(li);
          }
          currentActivity = act;
          activityStart = now;
        };
        roller.appendChild(div);
      });
    }

    function format(d) {
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Calendar
    const calendar = document.getElementById('calendar');
    const currentWeekLabel = document.getElementById('current-week');
    let baseDate = new Date();
    let viewDays = 7;

    function goToToday() {
      baseDate = new Date();
      buildGrid();
    }
    function changeWeek(offset) {
      baseDate.setDate(baseDate.getDate() + offset * viewDays);
      buildGrid();
    }
    function setView(days) {
      viewDays = days;
      buildGrid();
    }

    function buildGrid() {
      calendar.innerHTML = '';
      const weekStart = new Date(baseDate);
      weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1);
      const days = [];
      for (let i = 0; i < viewDays; i++) {
        const d = new Date(weekStart);
        d.setDate(d.getDate() + i);
        days.push(d);
      }
      currentWeekLabel.textContent = `${days[0].toLocaleDateString()} - ${days[days.length-1].toLocaleDateString()}`;
      calendar.appendChild(document.createElement('div'));
      days.forEach(d => {
        const div = document.createElement('div');
        div.className = 'day-label';
        div.textContent = d.toLocaleDateString('bg-BG', { weekday: 'short', day: '2-digit', month: '2-digit' });
        calendar.appendChild(div);
      });
      for (let h = 0; h < 24; h++) {
        const label = document.createElement('div');
        label.className = 'hour-label';
        label.textContent = `${h}:00`;
        calendar.appendChild(label);
        for (let d = 0; d < viewDays; d++) {
          const cell = document.createElement('div');
          cell.className = `cell-${d}-${h}`;
          calendar.appendChild(cell);
        }
      }
    }

    renderActivities();
    goToToday();
  </script>
</body>
</html>
