<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневен календар</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
    h1 { text-align: center; margin: 20px 0; }
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      grid-auto-rows: 40px;
      max-width: 1000px;
      margin: auto;
      border: 1px solid #444;
    }
    .calendar-grid div {
      border: 1px solid #333;
      padding: 4px;
      overflow: hidden;
    }
    .hour-label { background: #111; text-align: right; padding-right: 5px; color: #888; font-size: 12px; }
    .day-label { background: #111; text-align: center; font-weight: bold; color: #fff; }
    .event {
      background-color: #2ecc71;
      color: #000;
      font-size: 12px;
      border-radius: 4px;
      padding: 2px 4px;
      height: 100%;
    }
    .container { padding: 10px; text-align: center; }
  </style>
</head>
<body>
  <h1>Календар (седмичен изглед)</h1>
  <div class="container">
    <div class="calendar-grid" id="calendar">
      <!-- Header Days -->
    </div>
  </div>

  <script>
    const days = ['Пон', 'Вто', 'Сря', 'Чет', 'Пет', 'Съб', 'Нед'];
    const hours = Array.from({ length: 24 }, (_, i) => `${i}:00`);

    const calendar = document.getElementById('calendar');

    function buildCalendar() {
      // Празна клетка горе вляво
      calendar.appendChild(createDiv(''));

      // Заглавки за дните
      for (let d = 0; d < 7; d++) {
        calendar.appendChild(createDiv(days[d], 'day-label'));
      }

      // Часове и празни клетки
      for (let h = 0; h < 24; h++) {
        calendar.appendChild(createDiv(hours[h], 'hour-label'));
        for (let d = 0; d < 7; d++) {
          const cell = createDiv('', `cell-${d}-${h}`);
          calendar.appendChild(cell);
        }
      }
    }

    function createDiv(content, className = '') {
      const div = document.createElement('div');
      if (className) div.className = className;
      div.innerHTML = content;
      return div;
    }

    function simulateEvents() {
      const sample = [
        { day: 0, hour: 7, text: 'Ставане', color: '#1abc9c' },
        { day: 0, hour: 8, text: 'Фитнес', color: '#e74c3c' },
        { day: 0, hour: 9, text: 'Работа', color: '#2ecc71' },
        { day: 0, hour: 17, text: 'Филм', color: '#34495e' },
      ];
      for (let i = 0; i < 7; i++) {
        sample.forEach(evt => {
          const cell = document.querySelector(`.cell-${i}-${evt.hour}`);
          if (cell) {
            const div = document.createElement('div');
            div.className = 'event';
            div.style.background = evt.color;
            div.innerText = evt.text;
            cell.appendChild(div);
          }
        });
      }
    }

    buildCalendar();
    simulateEvents();
  </script>
</body>
</html>
