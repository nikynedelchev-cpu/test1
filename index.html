<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дневен Календар</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      background: #fff;
      color: #202124;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #f1f3f4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    .nav-controls button, .view-controls button {
      margin: 0 4px;
      padding: 6px 10px;
      border: none;
      background: #e8eaed;
      border-radius: 4px;
      cursor: pointer;
    }
    .nav-controls button:hover, .view-controls button:hover {
      background: #dadce0;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
    }
    .toolbar h2 {
      margin: 0;
      font-size: 16px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      grid-auto-rows: 60px;
      border-top: 1px solid #dadce0;
    }
    .calendar-grid > div {
      border: 1px solid #dadce0;
      padding: 4px;
      font-size: 12px;
      overflow: hidden;
    }
    .hour-label {
      background: #f8f9fa;
      text-align: right;
      padding-right: 6px;
      color: #5f6368;
    }
    .day-label {
      background: #f8f9fa;
      text-align: center;
      font-weight: 500;
    }
    .event {
      background-color: #4285f4;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Календар</div>
    <div class="nav-controls">
      <button onclick="changeWeek(-1)">←</button>
      <button onclick="goToToday()">Днес</button>
      <button onclick="changeWeek(1)">→</button>
    </div>
  </header>

  <div class="toolbar">
    <h2 id="current-week"></h2>
    <div class="view-controls">
      <button onclick="setDayCount(1)">1 ден</button>
      <button onclick="setDayCount(2)">2 дни</button>
      <button onclick="setDayCount(3)">3 дни</button>
      <button onclick="setDayCount(4)">4 дни</button>
      <button onclick="setDayCount(7)">Седмица</button>
    </div>
  </div>

  <div class="calendar-grid" id="calendar"></div>

  <script>
    const calendar = document.getElementById('calendar');
    const currentWeekLabel = document.getElementById('current-week');
    let baseDate = new Date();
    let dayCount = 7;

    function goToToday() {
      baseDate = new Date();
      buildGrid();
    }

    function changeWeek(offset) {
      baseDate.setDate(baseDate.getDate() + offset * dayCount);
      buildGrid();
    }

    function setDayCount(count) {
      dayCount = count;
      buildGrid();
    }

    function buildGrid() {
      calendar.innerHTML = '';
      const weekStart = new Date(baseDate);
      weekStart.setDate(weekStart.getDate() - weekStart.getDay() + 1);
      const days = [];
      for (let i = 0; i < dayCount; i++) {
        const d = new Date(weekStart);
        d.setDate(d.getDate() + i);
        days.push(d);
      }
      currentWeekLabel.textContent = `${days[0].toLocaleDateString()} - ${days[days.length - 1].toLocaleDateString()}`;
      calendar.appendChild(document.createElement('div'));
      days.forEach(d => {
        const div = document.createElement('div');
        div.className = 'day-label';
        div.textContent = d.toLocaleDateString('bg-BG', { weekday: 'short', day: '2-digit', month: '2-digit' });
        calendar.appendChild(div);
      });
      for (let h = 0; h < 24; h++) {
        const label = document.createElement('div');
        label.className = 'hour-label';
        label.textContent = `${h}:00`;
        calendar.appendChild(label);
        for (let d = 0; d < dayCount; d++) {
          const cell = document.createElement('div');
          cell.className = `cell-${d}-${h}`;
          calendar.appendChild(cell);
        }
      }
      simulateSampleEvents(days);
    }

    function simulateSampleEvents(days) {
      for (let i = 0; i < days.length; i++) {
        const d = i;
        const sample = [
          { hour: 8, text: 'Закуска' },
          { hour: 9, text: 'Работа' },
          { hour: 13, text: 'Почивка' },
          { hour: 18, text: 'Филм' }
        ];
        sample.forEach(evt => {
          const cell = document.querySelector(`.cell-${d}-${evt.hour}`);
          if (cell) {
            const div = document.createElement('div');
            div.className = 'event';
            div.innerText = evt.text;
            cell.appendChild(div);
          }
        });
      }
    }

    goToToday();
  </script>
</body>
</html>
